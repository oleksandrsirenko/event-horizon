<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supply Chain Disruption Monitor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Supply Chain Disruption Monitor</h1>
    <div class="status-container">
      Status: <span id="status" class="connecting">Connecting...</span>
    </div>
  </header>
  
  <main>
    <div class="filters">
      <div class="filter-group">
        <label for="region-filter">Region:</label>
        <select id="region-filter">
          <option value="all">All Regions</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="north-america">North America</option>
          <option value="south-america">South America</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="severity-filter">Severity:</label>
        <select id="severity-filter">
          <option value="all">All Levels</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="type-filter">Disruption Type:</label>
        <select id="type-filter">
          <option value="all">All Types</option>
          <option value="port">Port Congestion</option>
          <option value="weather">Weather Events</option>
          <option value="political">Political Instability</option>
          <option value="infrastructure">Infrastructure Failure</option>
        </select>
      </div>
    </div>
    
    <div id="alerts" class="dashboard-grid">
      <div class="empty-state">
        <h3>Awaiting disruption events...</h3>
        <p>Events will appear here as they are received from the stream.</p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
